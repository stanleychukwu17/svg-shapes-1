<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">

<body>
    <svg id="flower_pot" width="1200px" height="700px" xmlns="http://www.w3.org/2000/svg">
        <circle cx="150" cy="150" r="100" fill="lime" id="main_man"/>
        <animate xlink:href="#main_man"
            attributeName="cx"
            values="150; 250; 400; 250; 150"
            dur="3s"
            begin="0s"
            repeatCount="4" fill="freeze"/>


    </svg>
